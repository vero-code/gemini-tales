<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Story - Gemini Tales</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* ‚îÄ‚îÄ Narrator Panel ‚îÄ‚îÄ */
        #narrator-panel {
            position: fixed;
            bottom: 24px;
            right: 24px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
            font-family: 'Inter', sans-serif;
        }

        #narrator-transcript {
            background: rgba(15,23,42,0.92);
            color: #e2e8f0;
            border-radius: 16px;
            padding: 14px 18px;
            max-width: 340px;
            max-height: 220px;
            overflow-y: auto;
            font-size: 0.85rem;
            line-height: 1.6;
            display: none;
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
        }

        #narrator-transcript.visible { display: block; }

        .transcript-line { margin-bottom: 6px; }
        .transcript-line.user  { color: #93c5fd; }
        .transcript-line.model { color: #d1fae5; }
        .transcript-label { font-weight: 700; margin-right: 4px; }

        #narrator-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        #narrator-status {
            font-size: 0.8rem;
            color: #64748b;
            max-width: 200px;
            text-align: right;
        }

        #narrator-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #2563eb, #7c3aed);
            color: white;
            font-size: 1.6rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(37,99,235,0.4);
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #narrator-btn:hover { transform: scale(1.08); box-shadow: 0 6px 28px rgba(37,99,235,0.55); }
        #narrator-btn.active {
            background: linear-gradient(135deg, #dc2626, #9f1239);
            animation: pulse-ring 1.5s infinite;
        }
        @keyframes pulse-ring {
            0%   { box-shadow: 0 0 0 0 rgba(220,38,38,0.5); }
            70%  { box-shadow: 0 0 0 14px rgba(220,38,38,0); }
            100% { box-shadow: 0 0 0 0 rgba(220,38,38,0); }
        }
    </style>
</head>
<body class="course-page">
    <div class="course-container">
        <header class="course-header">
            <a href="/" class="back-link">‚Üê Create Another Story</a>
            <div class="logo">üìñ Gemini Tales</div>
        </header>
        <div class="course-layout">
            <aside class="course-sidebar">
                <div class="toc-title">Contents</div>
                <nav>
                    <ul id="toc-list" class="toc-list">
                        <!-- TOC items will be injected here -->
                    </ul>
                </nav>
            </aside>
            <main class="course-main">
                <article id="course-content" class="course-content">
                    <div class="loading-course">Loading your story...</div>
                </article>
            </main>
        </div>
    </div>

    <!-- ‚îÄ‚îÄ Narrator Panel ‚îÄ‚îÄ -->
    <div id="narrator-panel">
        <div id="narrator-transcript"></div>
        <div id="narrator-controls">
            <div id="narrator-status">Click üìñ to listen to the narrator</div>
            <button id="narrator-btn" title="Talk to Narrator">üìñ</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Debug logic: use sample data if ?debug=true is in URL or no data exists
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('debug') === 'true') {
                localStorage.setItem('currentCourse', '# Magical Debug Mode\n\n## Chapter 1: Layout Test\nThis is a demonstration text. It allows you to quickly adjust CSS and HTML right now.\n\n## Chapter 2: Search Suggestions\nBelow you can see how Google Search links look when there are many of them and they need to wrap to the next line.');
                localStorage.setItem('renderedContent', `
                    <style>
                        .container {
                            display: flex;
                            flex-direction: column;
                            gap: 12px;
                            font-family: 'Google Sans', Roboto, sans-serif;
                        }
                        .headline {
                            display: flex;
                            align-items: center;
                            gap: 8px;
                            color: #1f1f1f;
                            font-size: 14px;
                        }
                        .carousel {
                            display: flex;
                            flex-wrap: wrap;
                            gap: 8px;
                        }
                        .chip {
                            display: inline-block;
                            padding: 6px 16px;
                            border: 1px solid #d2d2d2;
                            border-radius: 20px;
                            font-size: 14px;
                            color: #5e5e5e;
                            background: white;
                            cursor: pointer;
                        }
                    </style>
                    <div class="container">
                        <div class="headline">
                            <img src="https://www.google.com/favicon.ico" width="16"> 
                            <span class="headline-label">Search suggestions</span>
                        </div>
                        <div class="carousel">
                            <div class="chip">Pirate Treasures</div>
                            <div class="chip">Sea Legends</div>
                            <div class="chip">How to find treasure</div>
                            <div class="chip">Treasure Island Map</div>
                            <div class="chip">Captain Adventures</div>
                            <div class="chip">Ocean Mysteries</div>
                            <div class="chip">Golden Coast</div>
                        </div>
                    </div>
                `);
            }

            const courseData = localStorage.getItem('currentCourse');
            const renderedContent = localStorage.getItem('renderedContent');
            if (!courseData) {
                window.location.href = '/';
                return;
            }
            
            const contentContainer = document.getElementById('course-content');
            const tocList = document.getElementById('toc-list');
            
            // Render Markdown
            contentContainer.innerHTML = marked.parse(courseData);

            // Add official Google Search suggestions (Required by policy)
            if (renderedContent && renderedContent !== 'null') {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.className = 'sources-section';
                sourcesDiv.innerHTML = `
                    <div class="sources-divider"></div>
                    <div id="google-search-suggestions-container"></div>
                `;
                contentContainer.appendChild(sourcesDiv);
                
                // Create Shadow DOM to isolate Google's generic classes like .container
                const container = document.getElementById('google-search-suggestions-container');
                const shadow = container.attachShadow({mode: 'open'});
                
                // Inject a small style fix to allow chips to wrap and not overflow
                const styleFix = `
                    <style>
                        .container { 
                            display: flex !important;
                            flex-direction: column !important;
                            align-items: flex-start !important;
                            gap: 12px !important;
                            height: auto !important;
                            padding: 16px !important;
                        }
                        .headline {
                            display: flex !important;
                            align-items: center !important;
                            width: 100% !important;
                        }
                        .carousel { 
                            display: flex !important;
                            flex-wrap: wrap !important;
                            white-space: normal !important; 
                            overflow: visible !important; 
                            gap: 8px !important;
                        }
                        .chip { 
                            margin: 0 !important; 
                        }
                    </style>
                `;
                shadow.innerHTML = styleFix + renderedContent;
            }
            
            // Generate TOC from h2 elements
            const headings = contentContainer.querySelectorAll('h2');
            if (headings.length === 0) {
                document.querySelector('.course-sidebar').style.display = 'none';
                document.querySelector('.course-layout').style.justifyContent = 'center';
            } else {
                headings.forEach((heading, index) => {
                    const id = 'section-' + index;
                    heading.id = id;
                    
                    const li = document.createElement('li');
                    const a = document.createElement('a');
                    a.href = '#' + id;
                    a.textContent = heading.textContent;
                    a.classList.add('toc-link');
                    
                    // Simple active state on click
                    a.addEventListener('click', () => {
                        document.querySelectorAll('.toc-link').forEach(l => l.classList.remove('active'));
                        a.classList.add('active');
                    });

                    li.appendChild(a);
                    tocList.appendChild(li);
                });
            }
        });
    </script>
    <script src="live-narrator.js"></script>
    <script>
        (() => {
            const btn    = document.getElementById('narrator-btn');
            const status = document.getElementById('narrator-status');
            const log    = document.getElementById('narrator-transcript');

            let narrator = null;
            let running  = false;

            function appendTranscript(role, text) {
                const line = document.createElement('div');
                line.className = `transcript-line ${role}`;
                const label = role === 'user' ? 'üßí You:' : 'üìñ Narrator:';
                line.innerHTML = `<span class="transcript-label">${label}</span>${text}`;
                log.appendChild(line);
                log.scrollTop = log.scrollHeight;
                log.classList.add('visible');
            }

            async function startNarrator() {
                const story = localStorage.getItem('currentCourse');
                if (!story) { status.textContent = 'No story found.'; return; }

                narrator = new LiveNarrator(story);

                narrator.addEventListener('status', e      => { status.textContent = e.detail.text; });
                narrator.addEventListener('transcript', e  => appendTranscript(e.detail.role, e.detail.text));
                narrator.addEventListener('error', e       => {
                    status.textContent = '‚ùå ' + e.detail.text;
                    stopNarrator();
                });

                btn.classList.add('active');
                btn.title = 'Stop narrator';
                btn.textContent = 'üõë';
                running = true;

                await narrator.start();
            }

            function stopNarrator() {
                if (narrator) { narrator.stop(); narrator = null; }
                btn.classList.remove('active');
                btn.textContent = 'üìñ';
                btn.title = 'Talk to Narrator';
                status.textContent = 'Click üìñ to listen to the narrator';
                running = false;
            }

            btn.addEventListener('click', () => {
                if (running) stopNarrator();
                else startNarrator();
            });
        })();
    </script>
</body>
</html>
